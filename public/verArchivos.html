	<script>
		function getUrlVars() {
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++) {
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
		
		var toInsert = "";
		var counter = 0;
		
		$(document).ready(() => {
			var res = ""; //'?page='+getUrlVars()["page"] ? window.location.href.search('page') != -1 : """";
			 $.getJSON('/archivos' + res, function(archivos){
				 console.log(archivos);
				archivos.forEach((archivo) =>{
					if(archivo.videoURL == 'SIN URL')
						return;
					let toInsert = '<a href="/vid'+archivo.videoURL+'" id="videoLink'+counter+'"><img src="/thumbs'+archivo.videoURL.replace("mp4", "png")+'" loading="lazy" id="videoImage'+(counter++)+'" class="videoImage"/></a>';
					$('#videosContainer').append(toInsert);
				});
			});
		});
	</script>
